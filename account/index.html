<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBruv</title>
    <link rel="stylesheet" href="../style/account/index.css">
</head>
<body>
    <div class="accountDetails">
        <div class="basicInformations">
            <div class="accountPicture">
                <img id="accoutnImage" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-james-wheeler-414612.jpg&fm=jpg" alt="Your Profile Picture">
            </div>
            <div class="accountName">
                Your Name
            </div>
        </div>
        <div class="detailedInformations">
            <div class="accountEmail">
                Your Email
                <hr class="lineDivider">
            </div>
            <div class="accountPhoneNumber">
                Your Phone Numebr
                <hr class="lineDivider">
            </div>
            <div class="accountAcceptedTasks">
                Number of accepted tasks
                <hr class="lineDivider">
            </div>
            <div class="accountPublishedTasks">
                Number of published taskss
                <hr class="lineDivider">
            </div>
        </div>
    </div>
</body>
</html>
